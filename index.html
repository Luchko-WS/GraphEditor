<html>

<head>
    <title>Graph editor</title>
    <link rel="stylesheet" type="text/css" href="src/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="src/libs/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="src/libs/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="src/editor/config.js"></script>
    <script type="text/javascript" src="src/libs/mx/js/mxClient.js"></script>
    <script type="text/javascript" src="src/editor/plugins/configurationPlugin/connectionsConfiguration.js"></script>
    <script type="text/javascript" src="src/editor/plugins/configurationPlugin/dynamicGridConfiguration.js"></script>
    <script type="text/javascript" src="src/editor/plugins/configurationPlugin/configurationPlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/shapesToolbarPlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/toolbarPlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/zoomPlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/undoRedoPlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/outlinePlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/copyPastePlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/cellsManagementPlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/exportPlugin.js"></script>
    <script type="text/javascript" src="src/editor/plugins/colorsPlugin.js"></script>
    <script type="text/javascript" src="src/editor/index.js"></script>
</head>

<body onload="runApp(
        document.getElementById('graphContainer'),
        document.getElementById('shapesToolBarContainer'),
        document.getElementById('commandToolBarContainer'),
        document.getElementById('outlineContainer'),
        document.getElementById('colorsToolBarContainer')
    )">

    <div class="grapheditor-container">
        <div class="toolbar-panel noselect">
            <div class="toolbar-panel-group">
                <div>Shapes</div>
                <div id="shapesToolBarContainer"></div>
            </div>
            <div class="toolbar-panel-group">
                <div>Commands</div>
                <div id="commandToolBarContainer"></div>
            </div>
            <div class="toolbar-panel-group">
                <div>Colors</div>
                <div id="colorsToolBarContainer"></div>
            </div>
        </div>
        <div class="graph-layer">
            <div id="graphContainer" class="graph-container"></div>
        </div>
    </div>
    <div id="outlineContainer" class="outline-container"></div>
</body>

</html>
